<script type="ld-conf">
	{
		"name": "image",
		"label": "Image",
		"iconUrl": "https://mms-xbrl.s3.eu-central-1.amazonaws.com/design/svg/editor/icon-image.min.svg",
		"properties": [
			"show-mobile-image",
			"web-width-media",
			"pdf-width-media"
		],
		"directives": {
			"desktop-image": {
				"imageRatios": ["1:1", "3:2", "4:3", "16:9"],
				"allowOriginalRatio": true
			},
			"mobile-image": {
				"imageRatios": ["1:1", "3:2", "4:3", "16:9"],
				"allowOriginalRatio": true
			}
		}
	}
</script>
<figure class="lc-image">
	<div class="lc-image__image-container lc-image__image-container--desktop">
		<img class="lc-image__img lc-image__img--desktop" doc-image="desktop-image" />
	</div>
	<div class="lc-image__image-container lc-image__image-container--mobile">
		<img class="lc-image__img lc-image__img--mobile" doc-image="mobile-image" />
	</div>
	<figcaption class="lc-linkable lc-image__caption" doc-editable="legend" doc-optional>Bildlegende</figcaption>
</figure>
