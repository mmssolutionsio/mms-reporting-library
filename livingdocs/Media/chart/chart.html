<script type="ld-conf">
  {
  	"name": "chart",
  	"label": "Highchart / Lottie",
	  "iconUrl": "https://mms-xbrl.s3.eu-central-1.amazonaws.com/design/svg/editor/icon-highchart.min.svg",
    "properties": [
      "web-width",
      "pdf-width",
      "show-pdf-image"
    ]
  }
</script>
<div class="srl-component srl-chart srl-article__grid srl-article__grid--indent" data-container-label="Chart container">
